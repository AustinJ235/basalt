[package]
name = "basalt"
edition = "2021"
version = "0.15.0"
authors = ["Austin <me@austinj.me>"]
repository = "https://github.com/AustinJ235/basalt"
documentation = "https://docs.rs/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "interface"]
categories = ["graphics","gui"]
readme = "README.md"

[dependencies]
vulkano = { "git" = "https://github.com/vulkano-rs/vulkano.git", rev = "3ae9ec0" }
vulkano-shaders = { "git" = "https://github.com/vulkano-rs/vulkano.git", rev = "3ae9ec0" }
ash = "0.37"
ilmenite = { "git" = "https://github.com/AustinJ235/ilmenite.git", rev = "9a41116" }
image = "0.24.0"
parking_lot = "0.12.0"
crossbeam = "0.8.1"
num_cpus = "1.13.1"
winit = "0.26.1"
curl = "0.4.42"
ordered-float = "2.10.0"
arc-swap = "1.5.0"
bytemuck = { version = "1.7", features = ["derive", "extern_crate_std", "min_const_generics"] }
smallvec = "1.8"