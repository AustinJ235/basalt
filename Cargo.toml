[package]
name = "basalt"
edition = "2021"
version = "0.20.0"
authors = ["Austin <me@austinj.me>"]
repository = "https://github.com/AustinJ235/basalt"
documentation = "https://docs.rs/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "interface"]
categories = ["graphics","gui"]
readme = "README.md"
resolver = "2"

[dependencies]
vulkano = "0.34"
vulkano-shaders = "0.34"
ash = "0.37"
image = "0.24"
parking_lot = "0.12"
crossbeam = "0.8"
winit = { version = "0.29", default-features = false, features = ["rwh_05", "x11", "wayland", "wayland-dlopen", "wayland-csd-adwaita"] }
curl = "0.4"
ordered-float = "3"
arc-swap = "1"
smallvec = "1"
guillotiere = "0.6"
raw-window-handle = "0.5"
cosmic-text = "0.8"
url = "2.5.0"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"
core-graphics-types = "0.1"

[features]
# Removes the #[must_use] attribute from BinStyleValidation and uses the debug method when it drops.
style_validation_debug_on_drop = []
