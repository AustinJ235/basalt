[package]
name = "basalt"
edition = "2021"
version = "0.16.1"
authors = ["Austin <me@austinj.me>"]
repository = "https://github.com/AustinJ235/basalt"
documentation = "https://docs.rs/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "interface"]
categories = ["graphics","gui"]
readme = "README.md"

[dependencies]
vulkano = "0.30"
vulkano-shaders = "0.30"
ilmenite = "0.11"
ash = "0.37"
image = "0.24.2"
parking_lot = "0.12.1"
crossbeam = "0.8.1"
winit = "0.27.2"
curl = "0.4.43"
ordered-float = "3.0.0"
arc-swap = "1.5.0"
bytemuck = "1.7"
smallvec = "1.8"
guillotiere = "0.6.2"
raw-window-handle = "0.5.0"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.5"
core-graphics-types = "0.1"
