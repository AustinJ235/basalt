[package]
name = "basalt"
version = "0.10.0"
authors = ["Austin <me@austinj.me>"]
repository = "https://github.com/AustinJ235/basalt"
documentation = "https://docs.rs/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "interface"]
categories = ["graphics","gui"]
readme = "README.md"

[dependencies]
vulkano = { path = "../vulkano/vulkano", version = "0.23" }
vulkano-shaders = { path = "../vulkano/vulkano-shaders", version = "0.23" }
ilmenite = { path = "../ilmenite", version = "0.3.0" }
image = "0.23.12"
parking_lot = "0.11.1"
crossbeam = "0.8.0"
num_cpus = "1.13.0"
winit = "0.24.0"
curl = "0.4.34"
ordered-float = "2.5.0"
arc-swap = "1.3.0"
