[package]
name = "basalt"
edition = "2021"
version = "0.18.0"
authors = ["Austin <me@austinj.me>"]
repository = "https://github.com/AustinJ235/basalt"
documentation = "https://docs.rs/basalt"
description = "A window/ui framework built upon vulkan."
license = "MIT"
keywords = ["vulkan", "graphics", "gui", "framework", "interface"]
categories = ["graphics","gui"]
readme = "README.md"

[dependencies]
vulkano = { path = "../vulkano/vulkano" }
vulkano-shaders = { path = "../vulkano/vulkano-shaders" }
ilmenite = { path = "../ilmenite" }
ash = "0.37"
image = "0.24"
parking_lot = "0.12"
crossbeam = "0.8"
winit = "0.27"
curl = "0.4"
ordered-float = "3"
arc-swap = "1"
bytemuck = "1"
smallvec = "1"
guillotiere = "0.6"
raw-window-handle = "0.5"

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.5"
core-graphics-types = "0.1"
